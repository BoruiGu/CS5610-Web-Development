<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Week4 - Array Object</title>
    <link rel="stylesheet" href="../jQuery/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>

<body ng-app="Hello">
    <div class="container" ng-controller="HelloController">
        <h1>Week4 - Array Object</h1>
        <p class="lead">
            In this experiment I rewrite an experiment
            <a href="../jQuery/04-array-object.html">Array Object</a>
            performed last week with AngularJS. ng-repeat is simple and powerful.
        </p>
        <div class="row">
            <div class="col-md-6">
                <table class="table table-stripped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>a</th>
                            <th>b</th>
                            <th>c</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="c in content">
                            <td>{{c.c1}}</td>
                            <td>{{c.c2}}</td>
                            <td>{{c.c3}}</td>
                            <td>{{c.c4}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
        </div>
        <h2>Source Files </h2>
        <a target="_blank" href="../../fileview/Default.aspx?~/experiments/angular/02-array-object.html">html</a>

    </div>
</body>
</html>
